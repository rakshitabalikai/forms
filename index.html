<html>
    <head>
    <title>
        job form
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rak.css">
    </head>
    <body>
        <form>
            <h1>
            <label>Job List form for Digiphins</label>
            <br>
            <br>
            <label> Date of contract</label>
            <br>
            <input type="date" placeholder="date" required>
            <br>
            <br>
            <label> Method of contact</label>
            <br>
            <input type="text" placeholder="enter the contact" required>
            <br>
            <br>
            <label> Name of person </label>
            <br>
            <input type="text" placeholder="enter the name" required>
            <br>
            <br>
            <label> Address of contact</label>
            <br>
            <input type="text" placeholder="street address">
            <br>
            <br>
            <input type="text" placeholder="street address line2">
            <br>
            <br>
            <input type="text" placeholder="city">
            <input type="text" placeholder="region">
            <br>
            <br>
            <input type="number" placeholder="postal">
            <select>
                <option> india</option>
                <option> USA</option>
                <option> others</option>
            </select>
            <br>
            <br>
            <label> Phone number</label>
            <input type="number" placeholder="enter number" required>
            <br>
            <br>
            <label> Result of this contract</label>
            <input type="text" placeholder="enter the contract" required>
            <br>
            <br>
            <label> submit</label>
            <input type="text" placeholder="ok">
            </h1>
        </form>
    </body>
</html>
